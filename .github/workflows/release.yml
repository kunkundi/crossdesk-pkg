name: Upload Prebuilt Artifacts to Release

on:
  push:
    tags:
      - "v*"
permissions:
  contents: write

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/crossdesk-windows-x64-v*.exe
            release/crossdesk-macos-x64-v*.pkg
            release/crossdesk-linux-x64-v*.deb
          token: ${{ secrets.GITHUB_TOKEN }}
